name: go-licenses

on:
  pull_request:
  push:
#    paths:
#  - "go.mod"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-$${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  licenses:
    runs-on: [ "ubuntu-latest" ]
    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v3

      - name: Check out OSS code into the Go module directory
        uses: actions/checkout@v3
        with:
          repository: willnorris/ts-oss
          path: oss

      - name: set up a bootstrap Go toolchain
        uses: actions/setup-go@v3
        with:
          go-version-file: go.mod

      - name: Install go-licenses
        run: |
          go install github.com/willnorris/go-licenses@tailscale

      - name: Run go-licenses
        id: licenses-win
        env:
          GOFLAGS: "-tags=cgo,windows"
        run: |
          go-licenses csv ./... > oss/licenses.csv

      - name: Send pull request
        uses: peter-evans/create-pull-request@v4.1.1
        with:
          token: ${{ secrets.PR_TOKEN }}
          path: oss
          author: License Bot <noreply@ts>
          branch: licenses/patch
          branch-suffix: short-commit-hash
          commit-message: "all: update third-party licenses"
          title: "all: update third-party licenses"
          body: Triggered by ${{ github.sha }}
          delete-branch: true
          assignees: willnorris
